<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">

        <title id="title"></title>
    </head>
    <!-- <body style="padding: 15px; display: inline-flex !important;"> -->
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" onclick="exitConv()">Conversations</a>
                <button style="transition: .3s;" class="form-inline btn btn-outline-danger" onclick="exitConv('disconnect')">
                    Logout
                </button>
            </div>
        </nav>
        <div class="container">
            <div class="row align-items-start">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header">
                            Users
                        </div>
                        <div class="card-body">

                            <div id="users"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div id="messageArea"></div>
                </div>
            </div>
        </div>


        <div class="jsIncludes">
            <script src="../js/jquery-3.5.1.js"></script>
            <script src="../js/popper.js"></script>
            <script src="../js/bootstrap.js"></script>
            
            <script src="./messages.js"></script>
            <script src="../store/include.js"></script>
            <script>
                if (sessionStorage.getItem('user-state')) {
                    if (sessionStorage.getItem('user-state') == 'not-connected') {
                        window.location.href = '../auth/index.html'
                    }
                }
                else {
                    sessionStorage.setItem('user-state', 'not-connected')
                    window.location.href = '../auth/index.html'
                }
                
                getUsers()

                if (sessionStorage.getItem('to')) {
                    var getTo = sessionStorage.getItem('to')
                    to = JSON.parse(getTo) 
                    openConv(to.id)
                }
            </script>
        </div>
    </body>
</html>
